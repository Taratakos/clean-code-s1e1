<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section-add">
        <h1 class="main-title">Todo App</h1>
        <label for="new-task" class="section__title">Add Item</label>
        <div class="section__row-wrapper">
          <input class="list__elem-task" id="new-task" type="text">
          <button class="btn btn-add">Add</button>
        </div>
      </section>
      <section class="section section-todo">
        <h2 class="section__title">Todo</h2>
        <ul id="incomplete-tasks" class="list list-incomplete">
          <li class="list__elem">
            <input class="list__elem-checkbox" type="checkbox" >
            <label class="list__elem-label">Pay Bills</label>
            <input class="list__elem-task" type="text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="btn-delete__img" src="./remove.svg">
            </button>
          </li>
          <li class="list__elem elem-edit-mode">
            <input class="list__elem-checkbox" type="checkbox" >
            <label class="list__elem-label">Go Shopping</label>
            <input class="list__elem-task" type="text" value="Go Shopping" >
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img class="btn-delete__img" src="./remove.svg" >
            </button>
          </li>
        </ul>
      </section>
      <section class="section section-completed">
        <h2 class="section__title">Completed</h2>
        <ul id="completed-tasks" class="list list-completed">
          <li class="list__elem">
            <input type="checkbox" class="list__elem-checkbox list__elem-checkbox_checked" checked>
            <label class="list__elem-label">See the Doctor</label>
            <input type="text" class="list__elem-task">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="btn-delete__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
